<!DOCTYPE html>
<html>

<head>
    <title>Grga Garments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/modernizr-custom-es6.js"></script>
</head>

<body>
    <div id="overlay">
        <p>Your browser does not support ES6. Please download the latest version of modern/popular browser to work with.
        </p>
    </div>
    <header>
        <ul>
            <a href="index.html">
                <li>Back</li>
            </a>

        </ul>

    </header>


    <div class="container" id="contforms">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-info">
                <p id="colorsPara">
                </p>
                <div id="clothing-container">
                    <div id="capf" class="clothing">
                        <img id="capImage" src="../assets/media/nothing.png" alt="Cap Image">
                    </div>
                    <div id="jacketf" class="clothing">
                        <img id="jacketImage" src="../assets/media/nothing.png" alt="Jacket Image">
                    </div>
                    <div id="pantsf" class="clothing">
                        <img id="pantsImage" src="../assets/media/nothing.png" alt="Pants Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="personal-info">
            <h2>Personal Information</h2>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>

                <label for="terms">Agree to Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
                <span id="error-message" class="error-message"></span>

                <input type="submit" value="submit">

            </form>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>

</body>

</html>
